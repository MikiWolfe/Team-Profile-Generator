<div class="container">
    <div id ="card" class="{{ role }}">
        <h3> {{ name }} </h3>
        <h4> {{ role }} </h4>
        <div class="text">
            <p>ID: {{ id }} </p>
           
            <p>Email: <a class="link" href="mailto: {{ email }} "> {{ email }}</a></p>
           
           <p>Github: <a href="https://github.com/{{ github }}" target="_blank"> {{ github }}</a></p>
        </div>
    </div>
</div>
